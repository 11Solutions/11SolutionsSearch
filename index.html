<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11SolutionsSearch</title>
</head>
<body>
<!-- Gen App Builder widget bundle -->
<script src="https://cloud.google.com/ai/gen-app-builder/client"></script>

<!-- Search widget element is not visible by default -->
<gen-search-widget
  configId="ab081eed-c168-49d1-8acd-6de2d6b15ae7"
  triggerId="searchWidgetTrigger">
</gen-search-widget>

<!-- Element that opens the widget on click. It does not have to be an input -->
<div align="center"><img src="https://11solutions.cl/wp-content/uploads/2022/10/logo-redondo-slogan.png" width="500px"; margin: auto></div>
<div align="center"><input placeholder="Buscar aqui" id="searchWidgetTrigger"style="width : 600px; heigth : 1px; border: radius" /></div>

</body>
</html>
